name: Compile all tunes
on: [push]

jobs:
  compile:
    name: compile
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt install abcm2ps ps2eps texlive-font-utils texlive-latex-base
      - name: Build
        run: make build/main.pdf build/songs.zip
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: release-${{ github.sha }}
      - name: Add main file to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/main.pdf
          asset_name: main.pdf
          asset_content_type: application/pdf
      - name: Add individual songs to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/songs.zip
          asset_name: songs.zip
          asset_content_type: application/zip
